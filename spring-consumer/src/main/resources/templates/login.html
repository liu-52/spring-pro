<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Custom TextBox - jQuery EasyUI Demo</title>
    <link rel="stylesheet" type="text/css" href="http://www.jeasyui.com/easyui/themes/metro-blue/easyui.css">
    <link rel="stylesheet" type="text/css" href="js/easyui/themes/icon.css">
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="js/easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="/js/easyui/locale/easyui-lang-zh_CN.js"></script>
</head>
<body background="http://img01.3dmgame.com/uploads/allimg/130417/153_130417091610_1.jpg">
<div align="center">
    <h2>登录页面</h2>
    <p>欢迎登录刘氏集团.</p>
    <div style="margin:20px 0;"></div>
    <form id = "loginFormId" action="../login" method="post">
    <div class="easyui-panel" title="Login to system" style="width:100%;max-width:400px;padding:30px 60px;" >
        <div style="margin-bottom:10px">
            <input name="username" class="easyui-textbox" style="width:100%;height:40px;padding:12px" data-options="prompt:'Username',iconCls:'icon-man',iconWidth:38">
        </div>
        <div style="margin-bottom:20px">
            <input name="password" class="easyui-textbox" type="password" style="width:100%;height:40px;padding:12px" data-options="prompt:'Password',iconCls:'icon-lock',iconWidth:38">
        </div>
        <div style="margin-bottom:20px">
            <input type="checkbox" checked="checked">
            <span>Remember me</span>
        </div>
        <div>
            <input type="submit" class="easyui-linkbutton" data-options="iconCls:'icon-ok'" style="padding:5px 0px;width:100%;" value="Login">
        </div>
        <div>
            <span th:text="${msg}"></span>
        </div>
    </div>
    </form>
</div>
</body>
</html>
